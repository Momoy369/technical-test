    <script type="text/javascript">
    var endNumber = parseInt(prompt("Masukkan Angka"))
    var rowLength = 1; 
    var rowCounter = 0;
    for (var i = 2; i <= endNumber; i++) {
        document.write(i + " ");
        
        rowCounter++;
        
        if (rowCounter === rowLength) {
            rowLength++;
            rowCounter = 0;
            document.write("<br>");
        }
}
